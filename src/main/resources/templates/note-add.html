<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4">
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/note">Main</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/note/add">Add Notes</a>
        </nav>
    </div>
</header>

<div class="container mt-5 mb-5">
    <h1>Add Note</h1>
    <form action="/note/add" method="post">
        <textarea name="text" placeholder="Input note text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Note</button>
    </form>
</div>

</body>
</html>
